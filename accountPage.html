<body>
    <!-- BEGIN: Header -->
    <header>
        <div class="container-PageTop gradient-45deg-light-orange">
            <div class="logo"><img src="./images/search-job-logo-icon.png" alt=""></div>
            <nav class=navbar>
                <ul>
                    <li><a href=""> Annonces </a></li>
                    <li><a href=""> Profils </a></li>
                    <li><a href=""> Inscription </a></li>
                    <a class= "servicesLink" href="" > <i class="fa fa-user" aria-hidden="true"></i>  Connexion </a>  
                </ul>
            </nav>
        </div>
    </header>

<!-- header section ends -->

<!-- account-page  -->

<section class="account-page">
    <div class="container-account">
        <div class="row-account">
            <div class="col2-account">
                <img src="./images/cover.gif" alt="">
            </div>
            
            <div class="col2-account">
                <div class="form-container-account">
                    <div class="form-btn">
                        <span onclick="login()"> Login </span>
                        <span onclick="register()"> Register </span>
                        <hr id="Indicator">
                    </div>

                    <form id="LoginForm">

                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn"> Login </button>
                        <a href=""> Forgot password</a>
                    </form>

                    <form id="RegForm">

                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn"> Register </button>
                        <a href=""> Forgot password</a>
                    </form>


                </div>
            </div>

        </div>
    </div>


</section>


<section class="footer">

<!-- js for toggle Form -->
    <script>
var LoginForm = document.getElementById("LoginForm");
var RegForm = document.getElementById("RegForm");
var Indicator = document.getElementById("Indicator");

    function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

    function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";

        }

    </script>
<!-- footer section ends -->
